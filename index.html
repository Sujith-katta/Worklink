<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Selector</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
    }
    #course-details {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h4>Select a Course</h4>
    <select class="form-select mt-3" id="course-select">
      <option value="" selected disabled>Choose a Course</option>
      <option value="Web Development">Web Development</option>
      <option value="Data Science">Data Science</option>
      <option value="AI & ML">Artificial Intelligence & Machine Learning</option>
      <option value="Cyber Security">Cyber Security</option>
    </select>

    <div id="course-details" class="mt-4 fw-semibold">
      Course Details: <br><small>Select a course to see the details.</small>
    </div>
  </div>

  <script>
    const courseSelect = document.getElementById('course-select');
    const courseDetails = document.getElementById('course-details');

    const descriptions = {
      "Web Development": "Learn HTML, CSS, JavaScript, and frameworks like React and Angular.",
      "Data Science": "Learn Python, data visualization, statistics, and machine learning.",
      "AI & ML": "Master AI concepts, deep learning, and machine learning with Python.",
      "Cyber Security": "Understand network security, encryption, and ethical hacking practices."
    };

    courseSelect.addEventListener('change', function () {
      const selected = courseSelect.value;
      if (descriptions[selected]) {
        courseDetails.innerHTML = `<strong>${selected}</strong><br>${descriptions[selected]}`;
      }
    });
  </script>

</body>
</html>
